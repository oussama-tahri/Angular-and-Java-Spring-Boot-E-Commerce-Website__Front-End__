<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                      
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">
                        
                        <a routerLink="/products/{{tempProduct.id }}">
                        
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{tempProduct.id }}">
                            <h1>{{ tempProduct.name}}</h1>
                        </a>

                        <div class="price">{{ tempProduct.unitPrice | currency: 'MAD' }}</div>
                        <a href="#" class="primary-btn">Add To Cart</a>
                    </div>
                </div>

                        <!-- if products empty then display a message -->
                        <!-- class = "alert..." => (bootstrap)
                                       &&
                             role = "alert" => Accessibility : provide extra infos to assistive technologies
                              such as screen readers
                                       &&
                             products? the(?)'s safe navigation operator that guards against null 
                             and undefined values in property paths
                             means if(products is null/undefined) or (products.length == 0)
                                                          display: "No products found" -->


                    <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                        No products found.
                    </div>    
            </div>



            <!--  Begin Footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 10%">

                                    <ngb-pagination [(page)]="thePageNumber"
                                                    [pageSize]="thePageSize"
                                                    [collectionSize]="theTotalElements"
                                                    [maxSize]="5"
                                                    [boundaryLinks]="true"
                                                    (pageChange)="listProducts()">
                                    
                                    </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                
                                <span class="mr-2">Page Size </span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>25</option>
                                </select>

                            </div>
                        </div>

                    </div>

                </div>

            </div>


            <!--  End Footer -->

        </div>

    </div>

</div>
